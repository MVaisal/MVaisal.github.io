        <link rel="stylesheet" href="icon/css/all.css">
    </head>     
    <body>
        <div class="topnav" id="myTopnav">
            <a href="index.html" class="active">Belajar Bareng</a>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="pembelajaran.html"><i class="fas fa-book-open"></i> Pembelajaran</a>

</div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"> <i class="fa fa-bars"></i> </a>
        </div>         
        <div style="margin: 100px 80px;">
            <img id="foto" class="avatar" src="img/facebook-default-no-profile-pic1.jpg" style="cursor: pointer">
            <input id="uplaod" type="file" name="foto_profil" placeholder="foto" required="" style="display: none;" capture>
            <div class="row" style="margin-top: 50px;">
                <div class="column" style="width: 60%; height: auto; margin-left: auto; margin-right: auto; float: none;">
                    <div class="page">
                        <h1>Profil</h1>
                        <form action="javascript:void(0)">
                            <label for="nama">Username</label>
                            <input type="text" id="uname" name="uname" placeholder="budisantoso" disabled>
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" id="nama" name="nama" placeholder="Budi Santoso">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Budisantoso@msn.com">
                            <label for="password">Password</label>
                            <input type="password" id="psw" name="psw" placeholder="">
                            <label for="kategori">Jenis Kelamin</label>
                            <select id="kategori" name="kategori" disabled>
                                <option value="laki">Laki - Laki</option>
                                <option value="perempuan">Perempuan</option>
                            </select>
                            <button class="buttonb" id="edit">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <h4>
            Copyright &copy 2019 Belajar Bersama. All Rights Reserved</h4>
        </div>
        <script src="js/navbar.js"></script>
        <script src="js/popup.js"></script>
        <script src="js/validation.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/upload.js"></script>
        <script>
               $(document).ready(function() {
    var button = $('#nama,#email,#psw,#kategori').prop("disabled", true);
    $(button).prop('disabled', true);
                   
                $('.buttonb').click(function() {
        if ($(button).prop('disabled')) $(button).prop('disabled', false);
        else $(button).prop('disabled', true);
    		});
		});
        </script>
    </body>
